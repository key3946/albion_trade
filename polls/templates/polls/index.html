{% extends "polls/base.html" %}
{% load i18n %}
{% load static %}
{% block body %}
    <section class="section" role="main" aria-label="content" style="background: rgb(243,243,243)">
        <div class="container is-fluid">
            <div id="poster"
                 style='
                         background: url("{% static "polls/images/logo_transparent.png" %}") no-repeat center;
                         -webkit-background-size: contain;
                         background-size: contain;
                         height:400px;
                         '>
            </div>
            <div class="level">
                <div class="level-item">
                    <a href="{% url "rank" %}">
                        <button class="button is-primary is-large"><strong>{% trans "Analyze" %}</strong></button>
                    </a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
